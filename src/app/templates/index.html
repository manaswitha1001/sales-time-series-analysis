  <head>

    <!-- Javascript -->

    <script src="{{url_for('static', filename='js/jquery.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/bootstrap.js')}}"></script>

    <title> Sales Analyzer </title>
  </head>    
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark"  style="font-family: 'Lato">
      
      <a class="navbar-brand" href="#">Sales Analysis</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	<span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
	<ul class="navbar-nav">
	  <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
	  </li>
	  <li class="nav-item">
            <a class="nav-link" href="#">Analysis</a>
	  </li>
	</ul>
      </div>
    </nav>

    <div class="mx-auto" style="width: 200px;">
      <div class="row align-items-center">
        <!-- <div class="container  has-text-centered"> -->
          <h3 class="title">
            <!-- Configure <i class="fas fa-database"></i> -->
          </h3>
        </div>
      </div>    
      
      
      <div class="container-fluid" style="padding-top:10px;">
	<div class="container">
	  <div class="row">
	    <div class="col-md-5" style="padding-top:5px;">
	      <h3 class="title" style="font-family: 'Lato">Sales Data: View <i class="fas fa-database"></i></h3>
	      <hr style="width: 100%; color: black; height: 1px; background-color:black;" />
	      <table id="dataviewer"  class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
		
		{% for result in results %}
	        <tr>{% for elem in result %}
	          <td>{{elem}}</td>
		  {% endfor %}
		</tr>
		{% endfor %}
	      </table>
	    </div>
	    <div class="col-md-5" style="padding-top:5px;">
	      <h3 class="title" style="font-family: 'Lato">Configure and Analyze <i class="fas fa-chart-line"></i>
		<hr style="width: 100%; color: black; height: 1px; background-color:black;" />
		{% include 'algorithm_options.html' %}
		<div id='viz'>
		</div>
	    </div>
	  </div>
	</div>
      </div>
      
      <!-- Click here: <button onclick="test()" >Click me</button> -->

      <script type="text/javascript">

	$(document).ready(function() {
      	    $('#dataviewer').DataTable({
		"scrollX": true
	    });

	});
	
	
	function test() {
	    $.ajax({url: "/test", success: function(result){
		console.log(result);
		drawSimpleChart(result);
	    }});
	}

	test();
      </script>
